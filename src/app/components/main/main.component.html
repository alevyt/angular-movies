<div class="search-container">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      class="search-input"
    />
  </div>
  <div class="results-container">
    <div *for="let result of results; index as i; trackBy: trackByFn" class="result-item">
        {{ i + 1 }}. {{ result }}
    </div>
  </div>
