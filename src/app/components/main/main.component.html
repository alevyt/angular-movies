<div class="search-container">
  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    class="search-input"
  />
</div>
<div class="results-container">
  @if(loading){
    <app-loading-spinner></app-loading-spinner>
  }
  @for (movie of results; track $index){
    <app-movie-item
      [title]="movie.Title"
      [poster]="movie.poster"
      [year]="movie.Year"
      (click)="showDetails(movie)"
    ></app-movie-item>
    }@empty {
      <a>No item exist</a>
    }
</div>
